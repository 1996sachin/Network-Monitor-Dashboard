<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Monitor Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Network Monitor Dashboard</h1>
  <div id="stats">
    <p>Total Devices: <span id="deviceCount">0</span></p>
    <p>Active Alerts: <span id="alertCount">0</span></p>
  </div>

  <h2>Devices</h2>
  <table id="deviceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>IP</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
